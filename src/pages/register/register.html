<ion-header>

  <ion-navbar>
    <ion-title>S'enregistrer</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-item>
    <ion-label>Adresse email</ion-label>
    <ion-input class="input" type="text" [(ngModel)]="user.email"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Mot de passe</ion-label>
    <ion-input class="input" type="password" [(ngModel)]="user.password"></ion-input>
  </ion-item>

  <button ion-button block color="dark" (click)="register(user)">Register</button>

</ion-content>
