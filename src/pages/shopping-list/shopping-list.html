<ion-header>

  <ion-navbar>
    <ion-buttons end>
      <button ion-button (click)="navigateToAddShoppingPage()">
        Commander
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item *ngFor="let item of shoppingListRef$ | async"
              (click)="selectShoppingItem(item)">
      <h2>Item name: {{item.itemName}}</h2>
      <h3>Item number: {{item.itemNumber}}</h3>
    </ion-item>
  </ion-list>

  <button ion-button block color="dark" (click)="returnHome()">
    Retour accueil
  </button>

</ion-content>
